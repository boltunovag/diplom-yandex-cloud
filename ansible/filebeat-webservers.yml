---
- name: Deploy Filebeat via Docker on web servers
  hosts: webservers
  become: yes
  tasks:
    - name: Install Docker prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable"
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Ensure Docker is started
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install python3-docker
      apt:
        name: python3-docker
        state: present

    - name: Create Filebeat configuration directory
      file:
        path: /etc/filebeat
        state: directory
        mode: '0755'

    - name: Configure Filebeat
      copy:
        content: |
          filebeat.inputs:
            - type: filestream
              id: nginx-logs
              enabled: true
              paths:
                - /var/log/nginx/access.log
                - /var/log/nginx/error.log
          output.elasticsearch:
            hosts: ["http://elasticsearch.ru-central1.internal:9200"]
          logging.level: info
        dest: /etc/filebeat/filebeat.yml
        owner: root
        group: root
        mode: '0644'

    - name: Run Filebeat container
      docker_container:
        name: filebeat
        image: docker.io/elastic/filebeat:7.17.21
        state: started
        restart_policy: unless-stopped
        volumes:
          - /var/log/nginx:/var/log/nginx:ro
          - /etc/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
        user: root
        container_default_behavior: compatibility
