---
- name: Deploy Elasticsearch via Docker
  hosts: elasticsearch.ru-central1.internal
  become: yes
  tasks:
    - name: Install Docker prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable"
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Ensure Docker is started
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install python3-docker
      apt:
        name: python3-docker
        state: present

    - name: Create Elasticsearch data directory
      file:
        path: /opt/elasticsearch/data
        state: directory
        owner: 1000
        group: 1000

    - name: Run Elasticsearch container
      docker_container:
        name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.21
        state: started
        restart_policy: unless-stopped
        ports:
          - "9200:9200"
        volumes:
          - /opt/elasticsearch//usr/share/elasticsearch/data
        env:
          discovery.type: single-node
          xpack.security.enabled: "false"
          ES_JAVA_OPTS: "-Xms1g -Xmx1g"
        ulimits:
          - name: nofile
            soft: 1048576
            hard: 1048576
          - name: memlock
            soft: -1
            hard: -1
        sysctls:
          vm.max_map_count: 262144

    - name: Wait for Elasticsearch to respond
      uri:
        url: http://localhost:9200
        method: GET
        status_code: 200
      register: result
      until: result.status == 200
      retries: 30
      delay: 5

    - name: Set vm.max_map_count for Elasticsearch
      sysctl:
        name: vm.max_map_count
        value: 262144
        sysctl_set: yes
        state: present
        reload: yes
