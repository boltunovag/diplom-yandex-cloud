---
- name: Install Zabbix Server using Docker
  hosts: zabbix.ru-central1.internal
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker and docker-compose
      apt:
        name:
          - docker.io
          - docker-compose
        state: present

    - name: Ensure Docker is started
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create Zabbix directory
      file:
        path: /opt/zabbix
        state: directory
        mode: '0755'

    - name: Create Zabbix Docker Compose file
      copy:
        content: |
          version: '3.5'
          services:
            zabbix-server:
              image: zabbix/zabbix-server-pgsql:alpine-6.4-latest
              ports:
                - "10051:10051"
              environment:
                - DB_SERVER_HOST=zabbix-database
                - POSTGRES_USER=zabbix
                - POSTGRES_PASSWORD=zabbix
                - POSTGRES_DB=zabbix
              depends_on:
                - zabbix-database
            zabbix-database:
              image: postgres:15-alpine
              environment:
                - POSTGRES_USER=zabbix
                - POSTGRES_PASSWORD=zabbix
                - POSTGRES_DB=zabbix
              volumes:
                - zabbix_db_data:/var/lib/postgresql/data
            zabbix-web:
              image: zabbix/zabbix-web-nginx-pgsql:alpine-6.4-latest
              ports:
                - "80:8080"
                - "443:8443"
              environment:
                - DB_SERVER_HOST=zabbix-database
                - POSTGRES_USER=zabbix
                - POSTGRES_PASSWORD=zabbix
                - POSTGRES_DB=zabbix
                - ZBX_SERVER_HOST=zabbix-server
              depends_on:
                - zabbix-server
                - zabbix-database
          volumes:
            zabbix_db_data:
        dest: /opt/zabbix/docker-compose.yml

    - name: Run Zabbix stack with Docker Compose
      shell: |
        cd /opt/zabbix
        docker-compose up -d
      args:
        chdir: /opt/zabbix

    - name: Wait for Zabbix to start
      wait_for:
        port: 80
        host: 127.0.0.1
        timeout: 180

    - name: Display Zabbix access info
      debug:
        msg: |
          üéâ Zabbix installed successfully!
          üåê Access URL: http://{{ ansible_host }}/
          üîë Login: Admin
          üîí Password: zabbix
